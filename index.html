<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossy Road Game with Three.js</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div id="counter">0</div>
    <input type="checkbox" class="checkbox" id="checkbox1" />
    <label for="checkbox1" class="checkbox-label"> Hide buttons</label>
    <div class="highscore">
      <span>HIGHSCORE: </span>
      <div id="highscore">0</div>
    </div>
    <div class="coin">
      <span>Coin: </span>
      <div id="coin">0</div>
      <img src="./asset/coin.png" class="icon-png" />
    </div>

    <div id="controlls">
      <div>
        <button id="forward">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(0, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="left">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(-90, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="backward">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(180, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
        <button id="right">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(90, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" />
            </g>
          </svg>
        </button>
      </div>
    </div>

    <div id="end">
      <button id="retry">Retry</button>
    </div>
    <script src="./asset/javascript/index.js" type="module"></script>
  </body>
</html>
